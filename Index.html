<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Administrador de Clientes</title>
	<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="estilos.css">
</head>


<body>
	<div class="container">
		<div class="row">
			<div class="span3">
				<h4>Lista de Clientes<i class="icon-folder-close"></i></h4>
				<div class="panellista">	
					<!-- Lista de clientes con número de clientes y correo -->
				</div>		
			</div>
			
			<div class="span4">
				<h4>Detalle de Cliente<i class="icon-comment"></i></h4>
				<div class="paneldetalles">
							<div class="id"></div>
							<div class="name"></div>
							<div class="email"></div>
							<div class="tel"></div>
							<div class="descripcion"></div>
				</div>
			</div>
			
			<div class="span5">
				<h4>Creación de Clientes<i class="icon-hand-right"></i></h4>
				<div class="panelcreacion">
				<!-- Captura de datos para crear nuevo cliente -->
					<form>						
						<div>
							<label>Id:</label> 
							<input type="text" name="id" id="texto1"/>
						</div>
						<div>
							<label>Nombre:</label> 
							<input type="text" name="name" id="texto2"/>
						</div>
						<div>
							<label>Email:</label> 
							<input type="text" name="email" id="texto3"/>
						</div>
						<div>
							<label>Telefono:</label> 
							<input type="text" name="tel" id="texto4"/>
						</div>
						<div>
							<label>Descripcion:</label> 
							<input type="text" name="descripcion" id="texto5"/>
						</div>
						<div>
							<input type="Button" value="Crear" id="Boton" class="btn btn-success 		btn-large" ><i class="icon-search"></i></input>
						</div>
					</form>
				</div>				
			</div>

				<script src="jquery-1.9.1.js"></script>
				<script src="app.js"></script>
										
		</div>
	</div>
</body>


</html>
